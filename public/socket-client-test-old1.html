<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Socket.IO client test</h1>
    <form id="form">
      <input type="text" id="token" placeholder="JWT Access Token" />
      <button id="connect" type="submit">Connect</button>
    </form>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      console.log('script loaded');
      const form = document.getElementById('form');
      const tokenInput = document.getElementById('token');

      let socket;
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('[submit] token len:', tokenInput.value.length);

        const accessToken = tokenInput.value;

        // if (socket) {
        //   console.log('disconnecting previous socket', socket.id);
        //   socket.disconnect();
        // }

        socket = io('http://localhost:3000', {
          auth: { accessToken },
          transports: ['websocket', 'polling'],
          reconnection: true
          // reconnectionAttempts: Infinity
          // reconnectionDelay: 500,
          // reconnectionDelayMax: 2000
        });

        socket.on('notification', (data) => {
          console.log('notification', data);
        });
        socket.on('notification:unreadCount', ({ unreadCount }) => {
          console.log('unreadCount:', unreadCount);
        });

        socket.on('connect', () => {
          console.log('FE socket.id:', socket.id);
        });
        socket.on('disconnect', (r) => console.log('disconnect', socket?.id, r));
        socket.on('connect_error', (err) => console.log('connect_error', err.message));

        socket.io.on('reconnect_attempt', (n) => console.log('reconnect_attempt', n));
        socket.io.on('reconnect', (n) => console.log('reconnect', n));
        socket.io.on('reconnect_error', (e) => console.log('reconnect_error', e?.message));
        socket.io.on('reconnect_failed', () => console.log('reconnect_failed'));

        // unauthorized면 재연결 중단
        // socket.on('connect_error', (err) => {
        //   console.log('connect_error', err.message);
        //   if (err.message === 'unauthorized' || err.message.includes('인증')) {
        //     socket.io.opts.reconnection = false;
        //     socket.disconnect();
        //     console.log('stopped reconnecting due to auth error');
        //   }
        // });
      });
    </script>
  </body>
</html>
