<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Socket.IO client test</h1>
    <form id="form">
      <input type="text" id="token" placeholder="JWT Access Token" />
      <button id="connect">Connect</button>
    </form>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      console.log('script loaded');
      const form = document.getElementById('form');
      const tokenInput = document.getElementById('token');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const accessToken = tokenInput.value;
        const socket = io('http://localhost:3000', {
          auth: {
            accessToken,
            transports: ['websocket', 'polling']
          }
        });
        socket.on('connect', () => {
          console.log('FE socket.id:', socket.id);
        });
        socket.on('disconnect', (r) => console.log('disconnect', socket?.id, r));
        socket.on('connect_error', (err) => console.log('connect_error', err.message));
        socket.on('notification', (data) => {
          console.log('notification', data);
        });
        socket.on('notification:unreadCount', ({ unreadCount }) => {
          console.log('unread notifications:', unreadCount);
        });
      });
    </script>
  </body>
</html>
